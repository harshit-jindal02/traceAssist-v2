apiVersion: apps/v1
kind: Deployment
metadata:
  name: traceassist-backend
  namespace: traceassist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traceassist-backend
  template:
    metadata:
      labels:
        app: traceassist-backend
    spec:
      serviceAccountName: traceassist-sa
      volumes:
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock
            type: Socket
      containers:
        - name: traceassist-backend
          image: traceassist-backend:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: dockersock
              mountPath: /var/run/docker.sock
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DATABASE_URL
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: ENCRYPTION_KEY
            - name: GRAFANA_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: grafana-api-secret
                  key: GRAFANA_API_TOKEN
            - name: GRAFANA_API_URL
              valueFrom:
                secretKeyRef:
                  name: grafana-api-secret
                  key: GRAFANA_API_URL
            - name: GRAFANA_PUBLIC_URL
              valueFrom:
                secretKeyRef:
                  name: grafana-api-secret
                  key: GRAFANA_PUBLIC_URL
          ports:
            - containerPort: 8000