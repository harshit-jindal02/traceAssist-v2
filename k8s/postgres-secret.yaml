apiVersion: v1
kind: Secret
metadata:
  # The name of the secret, referenced in the deployment file.
  name: postgres-secret
  # This should be the namespace where your backend service is deployed.
  namespace: traceassist
type: Opaque
stringData:
  # This is the connection string your backend application will use.
  # Replace USER, PASSWORD, HOST, and DATABASE with your production values.
  DATABASE_URL: "postgresql://USER:PASSWORD@HOST:5432/DATABASE"